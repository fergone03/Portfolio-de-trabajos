<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML que se está utilizando -->
<html>
  <!-- Inicio del documento HTML -->
  <head>
    <title>Laqueseviene</title>
    <!-- Define el título de la página que se muestra en la barra del navegador -->
    <meta charset="UTF-8" />
    <!-- Especifica la codificación de caracteres utilizada en la página (UTF-8 para caracteres multilingües) -->
    <meta name="Keywords" content="pos algo" />
    <!-- Metadato que proporciona palabras clave para motores de búsqueda -->
    <meta name="author" content="pos algo2" />
    <!-- Metadato que especifica el autor de la página -->
    <meta name="description" content="pos algo3" />
    <!-- Metadato que proporciona una descripción de la página -->
    <link rel="stylesheet" type="text/css" href="" />
    <!-- Enlace a una hoja de estilo CSS (archivo CSS debe ir en el atributo "href") -->
    <style></style>
    <!-- Bloque de estilo CSS en línea (dentro de las etiquetas <style>) -->
    <script src="fichero.js"></script>
    <!-- Incluye un archivo JavaScript externo en la página (archivo JS debe ir en el atributo "src") -->
  </head>
  <body>
    <!-- Inicio del cuerpo de la página -->
    <p>Hola me</p>
    <!-- Párrafo que contiene el texto "Hola me" -->
    <pre>
Hola
        me
    </pre>
    <!-- Elemento preformateado que conserva el formato del texto, incluyendo espacios y saltos de línea -->
    <br />
    <!-- Salto de línea (línea en blanco) -->
    <hr />
    <!-- Línea horizontal (una línea que se utiliza para separar secciones) -->
    <blockquote>William Wallace</blockquote>
    <!-- Cita en bloque que puede tener un formato especial para resaltar su contenido -->
    <div></div>
    <!-- División genérica que se utiliza para estructurar y estilizar partes de la página -->
    <h1>123probando</h1>
    <!-- Encabezado de nivel 1 (título principal) con el texto "123probando" -->
    <h2>123probando</h2>
    <!-- Encabezado de nivel 2 con el mismo texto -->
    <h3>123probando</h3>
    <!-- Encabezado de nivel 3 -->
    <h4>123probando</h4>
    <!-- Encabezado de nivel 4 -->
    <h5>123probando</h5>
    <!-- Encabezado de nivel 5 -->
    <h6>123probando</h6>
    <!-- Encabezado de nivel 6 (el más bajo en la jerarquía de encabezados) -->
  </body>
</html>
