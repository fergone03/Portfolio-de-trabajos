<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Operaciones con Array y Colores</title>
    <script src="ejercicio6.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5>Operaciones con Array y Colores</h5>
            </div>
            <div class="card-body">
                <p id="intro-text" class="lead">Por favor, ingresa 8 elementos para el array.</p>

                <div id="userWordsDiv" class="alert alert-info mb-4">
                    <p id="userWordsList" class="list-group mt-2"></p>
                </div>
                
                <!-- Colores posibles -->
                <div id="colorsDiv" class="alert alert-info mb-4">
                    <p id="colors" class="list-group mt-2"></p>
                </div>
                
                <!-- Elementos que coinciden -->
                <div id="matchingColorsDiv" class="alert alert-success mb-4">
                    <p id="matchingColors" class="list-group mt-2"></p>
                </div>
                
                <!-- Array actualizado con coincidencias al principio -->
                <div id="updatedArrayDiv" class="alert alert-info mb-4">
                    <p id="updatedArray" class="list-group mt-2"></p>
                </div>
                <!-- BotÃ³n para volver -->
                <div class="mt-4">
                    <button class="btn btn-secondary" onclick="window.location.href='../index.html'">Volver</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
